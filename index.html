<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Sketchpad</title>
  </head>
  <body>
    <div class="grid-container" id="grid-container"></div>
    <div class="container">
      <div class="input-container">
        <p class="grid-size-info">Size Changer</p>
        <button class="grid-size-btn">Set size</button>
        <input type="number" class="grid-size-input" />
        <p class="grid-size-input-text">(5 Means 5x5)</p>
      </div>
      <div class="btn-container">
        <p class="color-changer-info">Color changer</p>
        <div class="color-changer">
          <button class="black-btn">Black</button>
          <button class="white-btn">White</button>
          <button class="rainbow-btn">Rainbow</button>
        </div>
        <div class="color-container">
          <div class="color green"></div>
          <div class="color blue"></div>
          <div class="color purple"></div>
          <div class="color pink"></div>
          <div class="color grey"></div>
          <div class="color red"></div>
          <div class="color yellow"></div>
          <div class="color orange"></div>
        </div>
        <button class="reset-btn">Clear</button>
      </div>
    </div>
  </body>
</html>
